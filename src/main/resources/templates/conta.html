<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Conta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Detalhes da Conta</h2>
        <form id="formConta">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao">
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor">
            </div>
            <div class="form-group">
                <label for="dataVencimento">Data de Vencimento:</label>
                <input type="date" id="dataVencimento" name="dataVencimento">
            </div>
            <div class="form-group">
                <label for="dataPagamento">Data de Pagamento:</label>
                <input type="date" id="dataPagamento" name="dataPagamento">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="true">Pago</option>
                    <option value="false">Não Pago</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nomeUsuario">Nome do Usuário:</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" readonly>
            </div>
            <div class="form-group">
                <label for="nomeCategoria">Nome da Categoria:</label>
                <input type="text" id="nomeCategoria" name="nomeCategoria" readonly>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Parcelas</h2>
        <div id="parcelasContainer">
           <a href="/parcelas" class="parcela">Ver Parcelas</a>
        </div>
    </div>

    <div class="buttons">
        <button type="button" class="btn-voltar" onclick="window.history.back()">Voltar</button>
    </div>

</body>

</html>
